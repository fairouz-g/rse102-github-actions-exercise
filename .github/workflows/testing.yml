name: github-actions
on: [push]
jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
      - name: "Install style checker"
        run: pip install black
      - name: "Run style check"
        run: black --check .